<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Deadline - Pencil Royal</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Pencil Royal</div>
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="navMenu" class="nav-menu">
        <a href="../index.html">Home</a>
        <a href="overview.html">Competition rules</a>
        <a href="../schools.html">Schools</a>
        <a href="../results.html">Results</a>
        <a href="../login.html">Login</a>
        <a href="../signup.html" class="btn primary">Register School</a>
      </nav>
    </div>
  </header>

  <main class="container text-center">
    <h1>Countdown to Registration Deadline</h1>
    <p>2 October 2026</p>
    <div id="countdown" class="countdown"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase-client.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/countdown.js"></script>
  <script>
    // Hamburger Menu Toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMenu = document.getElementById('navMenu');
    
    if (hamburgerBtn) {
      hamburgerBtn.addEventListener('click', function() {
        hamburgerBtn.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      // Close menu when a link is clicked
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          hamburgerBtn.classList.remove('active');
          navMenu.classList.remove('active');
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInsideMenu = navMenu.contains(event.target);
        const isClickOnHamburger = hamburgerBtn.contains(event.target);
        
        if (!isClickInsideMenu && !isClickOnHamburger && navMenu.classList.contains('active')) {
          hamburgerBtn.classList.remove('active');
          navMenu.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
