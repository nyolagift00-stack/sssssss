<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting - Pencil Royal</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Pencil Royal</div>
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="navMenu" class="nav-menu">
        <a href="../index.html">Home</a>
        <a href="overview.html">Competition rules</a>
        <a href="../schools.html">Schools</a>
        <a href="../results.html">Results</a>
        <a href="../login.html">Login</a>
        <a href="../signup.html" class="btn primary">Register School</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Vote for Leadership</h1>
    <p>Voting opens after deadline. Log in to vote.</p>
    <ul id="voteList" class="student-list"></ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase-client.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script>
    async function loadVoteOptions() {
      const { data: students } = await supabase.from('students').select('*');
      const list = document.getElementById('voteList');
      list.innerHTML = '';
      students.forEach(s => {
        const li = document.createElement('li');
        li.innerHTML = `${s.name} (${s.gender}) <button onclick="vote('${s.id}')">Vote</button>`;
        list.appendChild(li);
      });
    }
    loadVoteOptions();

    async function vote(studentId) {
      const user = await getCurrentUser();
      if (!user) return showAlert('error', 'Login to vote');
      const { error } = await supabase.from('votes').insert({ student_id: studentId, voter_id: user.id });
      if (!error) showAlert('success', 'Vote cast');
    }

    // Hamburger Menu Toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMenu = document.getElementById('navMenu');
    
    if (hamburgerBtn) {
      hamburgerBtn.addEventListener('click', function() {
        hamburgerBtn.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      // Close menu when a link is clicked
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          hamburgerBtn.classList.remove('active');
          navMenu.classList.remove('active');
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInsideMenu = navMenu.contains(event.target);
        const isClickOnHamburger = hamburgerBtn.contains(event.target);
        
        if (!isClickInsideMenu && !isClickOnHamburger && navMenu.classList.contains('active')) {
          hamburgerBtn.classList.remove('active');
          navMenu.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
