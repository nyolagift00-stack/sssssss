<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register School - Pencil Royal</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <div style="text-align: center; margin-bottom: 20px;">
        <i class="fas fa-graduation-cap" style="font-size: 2.5rem; color: var(--primary-gold);"></i>
      </div>
      <h2>Register Your School</h2>
      <p class="auth-description">Create an account to participate in the national competition.</p>
      <form id="signupForm">
        <div class="form-group">
          <label for="schoolName">School Name</label>
          <input type="text" id="schoolName" required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required autocomplete="email"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6"/>
        </div>
        <div class="form-group">
          <label for="location">District / Location</label>
          <input type="text" id="location"/>
        </div>
        <button type="submit" class="btn primary full-width">Create Account</button>
        <div id="loadingStatus" class="loading-status">
          <div class="loading-text-main">‚è≥ Creating your account...</div>
          <div class="loading-text-sub">Redirecting to profile setup</div>
        </div>
      </form>
      <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase-client.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/scroll-animations.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('loadingStatus').style.display = 'block';
      const name = document.getElementById('schoolName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const location = document.getElementById('location').value.trim();

      const user = await signup(email, password);
      if (user) {
        // Try to save profile immediately to Supabase and set a persistent cookie
        try {
          // helper to set cookie
          function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
          }

          const school = await saveSchoolProfile(user.id, name, location, null);
          if (school && school.id) {
            // Persist identifiers in a cookie (non-sensitive) for a long period (10 years)
            setCookie('pencil_school_id', school.id, 3650);
            setCookie('pencil_user_id', user.id, 3650);
            setCookie('pencil_user_email', email, 3650);
          } else {
            // Fallback: keep using sessionStorage for older flows
            sessionStorage.setItem('newSchoolName', name);
            sessionStorage.setItem('newSchoolLocation', location);
            sessionStorage.setItem('newSchoolUserId', user.id);
            sessionStorage.setItem('newSchoolEmail', email);
          }

          setTimeout(() => {
            window.location.href = 'setup-profile.html';
          }, 1500);
        } catch (err) {
          console.error('Error saving profile after signup:', err);
          document.getElementById('loadingStatus').style.display = 'none';
          showAlert('error', 'Could not save profile automatically. Please complete setup.');
        }
      } else {
        document.getElementById('loadingStatus').style.display = 'none';
      }
    });
  </script>
</body>
</html>
