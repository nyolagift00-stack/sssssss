<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Competitions - Pencil Royal Admin</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="container">
      <div class="logo"><img src="../assets/img/logo.png" alt="Pencil Royal Logo" style="height:40px;"></div>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="schools-approval.html">Approvals</a>
        <a href="competitions.html" class="active">Competitions</a>
        <a href="students-overview.html">Students</a>
        <a href="results-management.html">Results</a>
        <button id="logoutBtn" class="btn outline">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Manage Competitions</h1>
    <form id="competitionForm">
      <div class="form-group">
        <label for="name">Competition Name</label>
        <input type="text" id="name" required/>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" required/>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" required/>
      </div>
      <button type="submit" class="btn primary">Create Competition</button>
    </form>
    <ul id="competitionList" class="mt-2"></ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase-client.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/admin.js"></script>
  <script>
    document.getElementById('competitionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const { error } = await supabase.from('competitions').insert({ name, start_date: startDate, end_date: endDate, status: 'open' });
      if (!error) {
        showAlert('success', 'Competition created');
        loadCompetitions();
      }
    });

    async function loadCompetitions() {
      const { data: competitions } = await supabase.from('competitions').select('*');
      const list = document.getElementById('competitionList');
      list.innerHTML = '';
      competitions.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.name} (${c.start_date} to ${c.end_date}) - Status: ${c.status}`;
        list.appendChild(li);
      });
    }
    loadCompetitions();
  </script>
</body>
</html>
