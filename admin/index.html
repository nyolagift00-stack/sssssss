<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Pencil Royal</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="container">
      <div class="logo"><img src="../assets/img/logo.png" alt="Pencil Royal Logo" style="height:40px;"></div>
      <nav>
        <a href="index.html" class="active">Dashboard</a>
        <a href="schools-approval.html">Approvals</a>
        <a href="competitions.html">Competitions</a>
        <a href="students-overview.html">Students</a>
        <a href="results-management.html">Results</a>
        <button id="logoutBtn" class="btn outline">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Admin Dashboard</h1>
    <div class="grid-3">
      <div class="card">
        <h3>Total Schools</h3>
        <p id="totalSchools">0</p>
      </div>
      <div class="card">
        <h3>Total Students</h3>
        <p id="totalStudents">0</p>
      </div>
      <div class="card">
        <h3>Pending Approvals</h3>
        <p id="pendingApprovals">0</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabase-client.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>
</html>
