<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Students - Pencil Royal</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="container">
      <div class="logo">Pencil Royal</div>
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="navMenu" class="nav-menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="students.html" class="active">Students</a>
        <a href="profile.html">Profile</a>
        <button id="logoutBtn" class="btn outline">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Manage Your Students</h1>
    <p class="mb-2">Register up to 5 boys and 5 girls (10 total). Updates allowed until 2 October 2026.</p>
    <p id="deadlineMessage" class="alert info">Registration open until deadline.</p>

    <div class="card">
      <div class="card-header">
        <h3>âž• Add / Edit Student</h3>
      </div>
      <form id="studentForm">
        <input type="hidden" id="studentId"/>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required/>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select gender</option>
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age (optional)</label>
          <input type="number" id="age" min="10" max="25"/>
        </div>
        <div class="form-group">
          <label for="bio">Bio (optional)</label>
          <textarea id="bio" rows="3"></textarea>
        </div>
        <button type="submit" class="btn primary">Save Student</button>
        <button type="button" id="clearFormBtn" class="btn outline">Clear</button>
      </form>
    </div>

    <div class="card mt-2">
      <div class="card-header">
        <h3>ðŸ‘¥ Current Students (<span id="studentCount">0</span>/10)</h3>
      </div>
      <div id="studentStats" class="mb-1"></div>
      <ul id="studentList" class="student-list"></ul>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase-client.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/students.js"></script>
  <script>
    // Hamburger Menu Toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMenu = document.getElementById('navMenu');
    
    if (hamburgerBtn) {
      hamburgerBtn.addEventListener('click', function() {
        hamburgerBtn.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      // Close menu when a link is clicked
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          hamburgerBtn.classList.remove('active');
          navMenu.classList.remove('active');
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInsideMenu = navMenu.contains(event.target);
        const isClickOnHamburger = hamburgerBtn.contains(event.target);
        
        if (!isClickInsideMenu && !isClickOnHamburger && navMenu.classList.contains('active')) {
          hamburgerBtn.classList.remove('active');
          navMenu.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
