<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pencil Royal</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <div style="text-align: center; margin-bottom: 20px;">
        <i class="fas fa-lock" style="font-size: 2.5rem; color: var(--primary-gold);"></i>
      </div>
      <h2>School Login</h2>
      <p class="auth-description">Access your school account to manage students and more.</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required autocomplete="email"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password"/>
        </div>
        <button type="submit" class="btn primary full-width">Login</button>
        <div id="loadingStatus" class="loading-status">
          <div class="loading-text-main">‚è≥ Signing you in...</div>
          <div class="loading-text-sub">This may take a moment</div>
        </div>
      </form>
      <p class="auth-link">Don't have an account? <a href="signup.html">Register your school</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase-client.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/scroll-animations.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('loadingStatus').style.display = 'block';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const result = await login(email, password);
      if (!result) {
        document.getElementById('loadingStatus').style.display = 'none';
      }
    });
  </script>
</body>
</html>
